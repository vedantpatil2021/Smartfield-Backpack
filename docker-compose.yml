
services:
  openpasslite:
    build:
      context: ./services/openpasslite
      dockerfile: Dockerfile
    container_name: openpasslite
    # ports:
    #   - "2177:2177"
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./logs:/app/logs
      - ./services/openpasslite/mission:/app/mission:ro
      - ./services/openpasslite/static:/app/static
    environment:
      - PYTHONPATH=/app
    network_mode: "host"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2177/"]
      interval: 30s
      timeout: 10s
      retries: 3

  smartfield:
    build:
      context: ./services/smartfields
      dockerfile: Dockerfile
    container_name: smartfield
    # ports:
    #   - "2188:2188"
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./logs:/app/logs
      - ./mission:/app/mission:ro
    environment:
      - PYTHONPATH=/app
    network_mode: "host"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2188/"]
      interval: 30s
      timeout: 10s
      retries: 3

  wildwings:
    build:
      context: ./services/wildwings
      dockerfile: Dockerfile
    container_name: wildwings
    # ports:
    #   - "2199:2199"
    #   - "44444:44444/udp"
    #   - "55004:55004/udp"
    #   - "55005:55005/udp"
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./logs:/app/logs:rw
      - ./mission:/app/mission:rw
      - ./AnafiMedia:/app/AnafiMedia:rw
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /proc/net:/host/proc/net:ro
      - /dev/video0:/dev/video0:rw
      - /dev/video1:/dev/video1:rw
      - /dev/bus/usb:/dev/bus/usb:rw
      - /sys:/sys:ro
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DISPLAY=${DISPLAY:-:0}
      - XAUTHORITY=/tmp/.Xauthority
      - OLYMPE_LOG_LEVEL=WARNING
      - QT_X11_NO_MITSHM=1
    devices:
      - /dev/dri:/dev/dri
      - /dev/net/tun:/dev/net/tun
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - NET_RAW
      - CAP_SYS_NICE
    restart: unless-stopped
    privileged: true
    stdin_open: true
    tty: true        
    healthcheck:
      test: ["CMD", "python3", "-c", "import olympe; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3

  mqtt:
    image: eclipse-mosquitto:2
    container_name: mqtt
    ports:
      - "1883:1883"
    network_mode: "host"
    restart: unless-stopped

  mqtt_subscriber:
    build:
      context: ./services/mqtt_subscriber
      dockerfile: Dockerfile
    container_name: mqtt_subscriber
    depends_on:
      - mqtt
      - smartfield
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./logs:/app/logs
    network_mode: "host"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - smartfield-network
    volumes:
      - loki-data:/loki

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - ./logs:/var/log/app:ro
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - smartfield-network
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/main-dashboard.json
      - GF_PANELS_DISABLE_SANITIZE_HTML=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - smartfield-network
    depends_on:
      - loki

volumes:
  loki-data:
  grafana-data:

networks:
  smartfield-network:
    driver: bridge